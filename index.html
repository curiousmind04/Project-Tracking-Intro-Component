<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Project Tracking Intro Component</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="modal">
        <nav class="mobile-nav">
          <ul>
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
            <hr />
            <li>Login</li>
          </ul>
        </nav>
      </div>
      <div class="background-pattern" role="img" aria-hidden="true"></div>
      <header>
        <div class="logo-container">
          <img src="images/logo.svg" alt="logo-icon" />
        </div>
        <img
          src="images/icon-hamburger.svg"
          alt="hamburger-icon"
          class="hamburger-icon"
        />
        <img src="images/icon-close.svg" alt="close-icon" class="close-icon" />
        <nav class="desktop-nav">
          <ul>
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
            <span>&#8226;</span>
            <li>Login</li>
          </ul>
        </nav>
      </header>
      <div class="desktop-container">
        <div class="illustration">
          <img
            src="images/illustration-devices.svg"
            alt="illustration-icon"
            class="illustration-img"
          />
        </div>
        <div class="left">
          <div class="left-top">
            <div class="new-badge">New</div>
            <span>Monograph Dashboard</span>
          </div>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking<br />for agile teams</p>
          <div class="left-bottom">
            <button>Schedule a demo</button>
            <span>to see a preview</span>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
